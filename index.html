<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivina el Color</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Comic Sans MS', cursive; 
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('libro.webp'); 
            background-size: cover; 
            background-position: center; 
            z-index: -1; 
        }

        .content {
            position: relative;
            z-index: 1; 
            color: white; 
            text-align: center; 
            padding: 20px; 
        }

        .menu {
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .menu button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Adivina el Color</h1>
        <p></p>
        
        <div class="menu">
            <button onclick="startGame()">Iniciar Juego</button>
            <button onclick="showInstructions()">Instrucciones</button>
            <button onclick="exitGame()">Salir</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html'; 
        }

        function showInstructions() {
            alert("Instrucciones: Adivina el color del objeto descrito.");
        }

        function exitGame() {
            alert("Gracias por jugar. Â¡Hasta luego!");
            window.close();
        }    
    </script>
</body>
</html>
